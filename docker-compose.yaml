version: "3.7"
name: netdevops

volumes:
  app-data: {}

services:
  nginx_app:
    image: nginx:latest
    depends_on:
      - netdevops
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - netdevops-net

  netdevops:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 5000
    volumes:
      - app-data:/app/instance
    networks:
      - netdevops-net


networks:
  netdevops-net:
    external: true
